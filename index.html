<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 bg-light p-3 sidebar">
            <h5 class="mb-4">Search</h5>
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="title,author,genre,Status">
            </div>
            <button class="btn btn-success w-100 mb-4" onclick="searchBooks()">Search</button>

            <h5>Genre</h5>
            <div id="genreFilters">
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Fiction"> Fiction</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Nonfiction"> Nonfiction</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Fantasy"> Fantasy</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Mystery"> Mystery</div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Science Fiction"> Science fiction</div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Catalogue</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookModal">Add Book</button>
            </div>

            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody"></tbody>
            </table>
        </main>
    </div>
</div>

<!-- Modal for Add/Edit -->
<div class="modal fade" id="bookModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="bookForm" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editIndex">
                <div class="mb-3">
                    <label>Title</label>
                    <input type="text" id="titleInput" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Author</label>
                    <input type="text" id="authorInput" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Genre</label>
                    <input type="text" id="genreInput" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Image URL</label>
                    <img src="https://i.ebayimg.com/thumbs/images/g/KtQAAOSwjUVmC9FX/s-l500.jpg" alt="The Judge's list"/>
                    <img src="https://m.media-amazon.com/images/I/71X06aNST4L._SL1500_.jpg" alt="peril"/>
                    <input type="url" id="imageInput" class="form-control" placeholder="C:\Users\USER\Desktop\lib\netflix.png" required>
                </div>
                <div class="mb-3">
                    <label>Status</label>
                    <select id="statusInput" class="form-select" required>
                        <option value="Available">Available</option>
                        <option value="Checked Out">Checked Out</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
